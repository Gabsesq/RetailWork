<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Picklist with Camera</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        @media print {
            .button-container, .camera-section {
                display: none;
            }
        }

        .camera-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .camera-button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .camera-button:hover {
            background-color: #1976D2;
        }

        .camera-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .camera-button.danger {
            background-color: #f44336;
        }

        .camera-button.danger:hover {
            background-color: #d32f2f;
        }

        #camera {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background-color: #000;
            border-radius: 8px;
            margin: 10px 0;
        }

        #canvas {
            display: none;
        }

        .captured-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .captured-image {
            position: relative;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .captured-image img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
        }

        .camera-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .camera-status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .camera-status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .camera-status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .camera-controls {
                flex-direction: column;
            }
            
            .camera-button {
                width: 100%;
            }
            
            #camera {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <h1 class="header">WAREHOUSE PICKLIST / PALLET CONFIRMATION</h1>
    
    <!-- Camera Section -->
    <div class="camera-section">
        <h3>üì∏ Document Photos</h3>
        <div id="cameraStatus" class="camera-status info">
            Click "Start Camera" to begin taking photos
        </div>
        
        <div class="camera-controls">
            <button id="startCameraBtn" class="camera-button">üì∑ Start Camera</button>
            <button id="captureBtn" class="camera-button" disabled>üì∏ Take Photo</button>
            <button id="stopCameraBtn" class="camera-button danger" disabled>‚èπÔ∏è Stop Camera</button>
        </div>
        
        <video id="camera" autoplay muted></video>
        <canvas id="canvas"></canvas>
        
        <div class="captured-images" id="capturedImages">
            <!-- Captured images will appear here -->
        </div>
    </div>

    <div class="order-info">
        <div class="info-row">
            <div class="info-item">
                <span class="label">Processed By:</span>
                <span contenteditable="true" class="input-field"></span>
            </div>
            <div class="info-item">
                <span class="label">Order Type:</span>
                <span contenteditable="true" class="input-field"></span>
            </div>
            <div class="info-item">
                <span class="label">PO/SO#:</span>
                <span contenteditable="true" class="so-number-box"></span>
            </div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>SKU</th>
                <th>LOT</th>
                <th>U/M</th>
                <th>CNT1</th>
                <th>PALLET 1</th>
                <th>PALLET 2</th>
            </tr>
        </thead>
        <tbody id="excel-table">
        </tbody>
    </table>

    <div class="table-footer">
        <div class="totals">
            <div>Total Cases Shipped: <span contenteditable="true"></span></div>
            <div>Total Cases Confirmed: <span contenteditable="true"></span></div>
        </div>
        <div class="signatures">
            <div>
                <div>Total Cases on Pallet 1: <span contenteditable="true"></span></div>
                <div>Total Cases on Pallet 2: <span contenteditable="true"></span></div>
            </div>
        </div>
    </div>

    <div class="signature-line">
        <div class="signature-container">
            <div class="line"></div>
            <span class="signature-label">Signature</span>
        </div>
    </div>

    <div class="button-container">
        <button id="printButton" class="action-button">Print</button>
        <button id="clearButton" class="action-button">Clear</button>
        <button id="emailButton" class="action-button">üìß Email with Photos</button>
    </div>

    <script>
        let stream = null;
        let capturedImages = [];

        // Camera functions
        async function startCamera() {
            try {
                updateStatus('Starting camera...', 'info');
                
                // Try to use back camera on mobile devices
                const constraints = {
                    video: {
                        facingMode: 'environment', // Use back camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('camera');
                video.srcObject = stream;
                
                updateStatus('Camera started successfully! Click "Take Photo" to capture images.', 'success');
                document.getElementById('startCameraBtn').disabled = true;
                document.getElementById('captureBtn').disabled = false;
                document.getElementById('stopCameraBtn').disabled = false;
                
            } catch (err) {
                console.error('Camera error:', err);
                updateStatus('Camera access denied. Please allow camera permissions and try again.', 'error');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                
                const video = document.getElementById('camera');
                video.srcObject = null;
                
                updateStatus('Camera stopped. Click "Start Camera" to begin again.', 'info');
                document.getElementById('startCameraBtn').disabled = false;
                document.getElementById('captureBtn').disabled = true;
                document.getElementById('stopCameraBtn').disabled = true;
            }
        }

        function captureImage() {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video frame to canvas
            context.drawImage(video, 0, 0);
            
            // Convert to base64
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            // Add to captured images array
            capturedImages.push(imageData);
            
            // Display the captured image
            displayCapturedImage(imageData, capturedImages.length - 1);
            
            updateStatus(`Photo captured! (${capturedImages.length} total)`, 'success');
        }

        function displayCapturedImage(imageData, index) {
            const container = document.getElementById('capturedImages');
            
            const imageDiv = document.createElement('div');
            imageDiv.className = 'captured-image';
            
            const img = document.createElement('img');
            img.src = imageData;
            img.alt = `Captured image ${index + 1}`;
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-image';
            removeBtn.innerHTML = '√ó';
            removeBtn.onclick = () => removeImage(index);
            
            imageDiv.appendChild(img);
            imageDiv.appendChild(removeBtn);
            container.appendChild(imageDiv);
        }

        function removeImage(index) {
            capturedImages.splice(index, 1);
            refreshCapturedImages();
            updateStatus(`Photo removed. (${capturedImages.length} remaining)`, 'info');
        }

        function refreshCapturedImages() {
            const container = document.getElementById('capturedImages');
            container.innerHTML = '';
            
            capturedImages.forEach((imageData, index) => {
                displayCapturedImage(imageData, index);
            });
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('cameraStatus');
            statusDiv.textContent = message;
            statusDiv.className = `camera-status ${type}`;
        }

        function collectTemplateData() {
            // Collect all the form data
            const data = {
                processedBy: document.querySelector('.info-item .input-field').textContent,
                orderType: document.querySelectorAll('.info-item .input-field')[1].textContent,
                poSo: document.querySelector('.so-number-box').textContent,
                // Add more fields as needed
                timestamp: new Date().toISOString()
            };
            return data;
        }

        function sendEmailWithPhotos() {
            const templateData = collectTemplateData();
            
            if (capturedImages.length === 0) {
                updateStatus('No photos captured. Please take at least one photo before sending.', 'error');
                return;
            }
            
            updateStatus('Preparing email...', 'info');
            
            // For now, just show what would be sent
            console.log('Template Data:', templateData);
            console.log('Number of photos:', capturedImages.length);
            
            // In a real implementation, you would send this to your backend
            alert(`Email prepared with:\n- Template data\n- ${capturedImages.length} photos\n\nThis would be sent to your email system.`);
            
            updateStatus('Email prepared successfully!', 'success');
        }

        // Event listeners
        document.getElementById('startCameraBtn').addEventListener('click', startCamera);
        document.getElementById('stopCameraBtn').addEventListener('click', stopCamera);
        document.getElementById('captureBtn').addEventListener('click', captureImage);
        document.getElementById('emailButton').addEventListener('click', sendEmailWithPhotos);

        // Clean up camera when page is unloaded
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stopCamera();
            }
        });
    </script>
</body>
</html>
