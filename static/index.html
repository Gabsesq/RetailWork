<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picklist / Pallet Confirmation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            background-color: #D3D3D3;
            padding: 8px;
            font-weight: normal;
            border: 1px solid black;
            margin-bottom: 0;
        }
        
        .order-info {
            margin: 0;
            padding: 8px;
            background-color: white;
            border-left: 1px solid black;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 0;
        }
        
        th {
            background-color: black;
            color: white;
            padding: 8px;
            text-align: center;
            border: 1px solid black;
        }
        
        td {
            border: 1px solid black;
            padding: 8px;
            background-color: white;
        }
        
        tr:nth-child(odd) td {
            background-color: #D3D3D3;
        }
        
        select {
            width: 100%;
            padding: 0;
            border: none;
            background-color: transparent;
            font-family: inherit;
            font-size: inherit;
        }
        
        select:focus {
            outline: none;
        }
        
        /* Make contenteditable areas look seamless */
        [contenteditable="true"] {
            outline: none;
        }
        
        /* Ensure select inherits row background color */
        tr:nth-child(odd) td select {
            background-color: #D3D3D3;
        }
        
        tr:nth-child(even) td select {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        PICKLIST / PALLET CONFIRMATION LIST
    </div>
    <div class="order-info">
        Processed By: <span contenteditable="true"></span>
        Order Type PO/SO#: <span contenteditable="true"></span>
    </div>
    <table>
        <thead>
            <tr>
                <th>SKU</th>
                <th>LOT</th>
                <th>B/B</th>
                <th>U/M</th>
                <th>COUNT</th>
            </tr>
        </thead>
        <tbody id="excel-table">
            <!-- Table rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        const SKUMAP = {
            "860009592568": "Post-Bio-GH",
            "860009592551": "Omega-Alg",
            "850016364982": "Edi-DR-BC-SML",
            "864178000275": "Edi-DR-BC-LRG",
            "850016364968": "TS-Edi-HJ-PB",
            "850016364876": "Edi-HJ-PB-SML",
            "850016364883": "Edi-HJ-PB-LRG",
            "850016364890": "Edi-HJ-PB-FAM",
            "850016364951": "TS-Edi-STRESS-PB",
            "850016364838": "Edi-STRESS-PB-SML",
            "850016364852": "Edi-STRESS-PB-LRG",
            "850016364869": "Edi-STRESS-PB-FAM",
            "850016364906": "Edi-DR-SP-SML",
            "850016364913": "Edi-DR-SP-LRG",
            "850016364944": "TS-Edi-STRESS-Pepp",
            "850016364845": "Edi-STRESS-Pepp-SML",
            "850016364821": "Edi-STRESS-Pepp-LRG",
            "860008203403": "100-DR-HO",
            "860008203410": "200-DR-HO",
            "860008203427": "500-DR-HO",
            "860008203434": "750-DR-HO",
            "860009592575": "150-Mini-Stress-HO",
            "860008203441": "300-SR-HO",
            "860008203458": "600-SR-HO",
            "860008203465": "300-HJR-HO",
            "860008203472": "600-HJR-HO",
            "860008221988": "180-CAT-SR",
            "860008876775": "100-Lipe-Ultra",
            "860008876768": "300-Lipe-Ultra",
            "860009592513": "600-Lipe-Ultra",
            "861109000304": "CAP450",
            "850016364586": "SNT30",
            "860009592537": "TS-Itchy-Dry-Shampoo",
            "860008876713": "Itchy & Dry-SK-CT",
            "860009592520": "Itchy-Dry-Shampoo-Gallon",
            "860008876720": "Sensitive-SK-CT",
            "860008876737": "Conditioner-SK-CT",
            "860009592544": "TS-2in1-Shampoo",
            "860008876744": "2in1-SK-CT",
            "860008221971": "SK-PW-RL",
        };

        let LOT_CODES = {};  // Will be populated from the server

        let tableData = [];
        let debounceTimeout = null;

        // Load data from the backend
        async function loadData() {
            try {
                await loadLotCodes();  // Load lot codes first
                const response = await fetch("http://127.0.0.1:5000/load");
                const result = await response.json();

                if (result.status === "success") {
                    tableData = result.data;
                    renderTable(tableData);
                    observeTableChanges();
                } else {
                    console.error("Failed to load data:", result.message);
                    alert("Failed to load data: " + result.message);
                }
            } catch (error) {
                console.error("Error loading data:", error);
                alert("Error loading data: " + error.message);
            }
        }

        // Render the table
        function renderTable(data) {
            const tbody = document.getElementById("excel-table");
            tbody.innerHTML = "";

            // Function to create a new row
            function createRow() {
                const tr = document.createElement("tr");
                
                // SKU cell with contenteditable
                const skuTd = document.createElement("td");
                skuTd.contentEditable = true;
                skuTd.addEventListener("input", handleSkuInput);
                skuTd.addEventListener("input", checkForEmptyRow);
                tr.appendChild(skuTd);
                
                // LOT cell with dropdown
                const lotTd = document.createElement("td");
                const lotSelect = document.createElement("select");
                lotSelect.appendChild(new Option("", ""));
                lotTd.appendChild(lotSelect);
                tr.appendChild(lotTd);
                
                // B/B cell
                const bbTd = document.createElement("td");
                bbTd.contentEditable = true;
                bbTd.addEventListener("input", checkForEmptyRow);
                tr.appendChild(bbTd);
                
                // U/M cell
                const umTd = document.createElement("td");
                umTd.contentEditable = true;
                umTd.addEventListener("input", checkForEmptyRow);
                tr.appendChild(umTd);
                
                // COUNT cell with default value 1
                const countTd = document.createElement("td");
                countTd.contentEditable = true;
                countTd.addEventListener("input", checkForEmptyRow);
                countTd.textContent = "1";  // Set default count to 1
                tr.appendChild(countTd);
                
                return tr;
            }

            // Function to check if we need to add a new empty row
            function checkForEmptyRow() {
                const tbody = document.getElementById("excel-table");
                const rows = tbody.getElementsByTagName("tr");
                const lastRow = rows[rows.length - 1];
                
                // Check if the last row has any content
                const isEmpty = Array.from(lastRow.children).every(cell => {
                    const content = cell.tagName === 'TD' ? 
                        (cell.querySelector('select')?.value || cell.textContent) : 
                        cell.textContent;
                    return !content.trim();
                });

                // If last row is not empty, add a new empty row
                if (!isEmpty) {
                    tbody.appendChild(createRow());
                }
                
                // Optional: Remove any empty rows except the last one
                for (let i = rows.length - 2; i >= 0; i--) {
                    const row = rows[i];
                    const rowIsEmpty = Array.from(row.children).every(cell => {
                        const content = cell.tagName === 'TD' ? 
                            (cell.querySelector('select')?.value || cell.textContent) : 
                            cell.textContent;
                        return !content.trim();
                    });
                    if (rowIsEmpty && i < rows.length - 1) {
                        row.remove();
                    }
                }
            }

            // Add initial rows (minimum 20 or more if needed)
            const minRows = 20;
            for (let i = 0; i < Math.max(minRows, (data?.length || 0) + 1); i++) {
                tbody.appendChild(createRow());
            }

            // Initial check for empty row
            checkForEmptyRow();
        }

        function handleSkuInput(event) {
            const td = event.target;
            const tr = td.parentElement;
            const lotSelect = tr.children[1].querySelector("select");
            const inputValue = td.textContent.trim();

            if (inputValue.length === 12 && inputValue.startsWith("8") && SKUMAP[inputValue]) {
                const skuName = SKUMAP[inputValue];
                
                // Check if this SKU already exists in the table
                const tbody = document.getElementById("excel-table");
                const rows = tbody.getElementsByTagName("tr");
                let existingRow = null;
                
                // Look for existing row with same SKU and lot number
                for (let i = 0; i < rows.length; i++) {
                    const row = rows[i];
                    const rowSku = row.children[0].textContent.trim();
                    const rowLot = row.children[1].querySelector('select')?.value;
                    
                    if (rowSku === skuName && row !== tr) {
                        // If lot hasn't been selected in current row yet, just use existing row's lot
                        if (!lotSelect.value && rowLot) {
                            existingRow = row;
                            break;
                        }
                        // If lots match (including both being empty), use this row
                        if (lotSelect.value === rowLot) {
                            existingRow = row;
                            break;
                        }
                    }
                }

                if (existingRow) {
                    // Add the counts together
                    const existingCount = parseInt(existingRow.children[4].textContent) || 0;
                    const newCount = parseInt(tr.children[4].textContent) || 1;
                    existingRow.children[4].textContent = (existingCount + newCount).toString();
                    
                    // Clear the current row if it's not the last row
                    if (tr !== rows[rows.length - 1]) {
                        tr.remove();
                    } else {
                        // If it's the last row, just clear it
                        td.textContent = "";
                        lotSelect.value = "";
                        tr.children[2].textContent = "";
                        tr.children[3].textContent = "";
                        tr.children[4].textContent = "1";  // Reset to default count
                    }
                } else {
                    // No existing row found, proceed with normal SKU update
                    td.textContent = skuName;
                    updateLotOptions(lotSelect, skuName);
                    
                    // Ensure count is at least 1
                    const countCell = tr.children[4];
                    if (!countCell.textContent.trim()) {
                        countCell.textContent = "1";
                    }
                }
            }
        }

        // Add this helper function
        function updateLotOptions(select, sku) {
            console.log("Updating options for SKU:", sku); // Debug log
            select.innerHTML = ""; // Clear existing options
            select.appendChild(new Option("", "")); // Add empty option
            
            // Try to find matching lot codes, accounting for case differences
            const normalizedSku = sku?.toString().toUpperCase().trim();
            const matchingSku = Object.keys(LOT_CODES).find(
                key => key.toUpperCase().trim() === normalizedSku
            );
            
            console.log("Matching SKU found:", matchingSku); // Debug log
            const lotCodes = matchingSku ? LOT_CODES[matchingSku] : [];
            console.log("Found lot codes:", lotCodes); // Debug log
            
            lotCodes.forEach(lot => {
                select.appendChild(new Option(lot, lot));
            });
        }

        // Save data back to the backend
        async function saveData() {
            try {
                // Send updated data to the backend
                const response = await fetch("http://127.0.0.1:5000/save", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ data: tableData }),
                });

                const result = await response.json();

                if (result.status === "success") {
                    console.log("Data saved successfully!");
                } else {
                    console.error("Failed to save data:", result.message);
                }
            } catch (error) {
                console.error("Error saving data:", error);
            }
        }

        // Observe table for changes
        function observeTableChanges() {
            const table = document.getElementById("excel-table");
            const observer = new MutationObserver(() => {
                if (debounceTimeout) {
                    clearTimeout(debounceTimeout);
                }

                debounceTimeout = setTimeout(() => {
                    saveData(); // Save changes after a short delay
                }, 1000); // 1 second debounce delay
            });

            observer.observe(table, {
                childList: true, // Monitor changes to child elements
                attributes: true, // Monitor attribute changes
                subtree: true, // Monitor changes within child elements
                characterData: true, // Monitor text content changes
            });
        }

        // Load data when the page is loaded
        window.onload = loadData;

        // Add this function after loadData():
        async function loadLotCodes() {
            try {
                const response = await fetch("http://127.0.0.1:5000/get-lot-codes");
                const result = await response.json();

                if (result.status === "success") {
                    LOT_CODES = result.data;
                    console.log("Loaded lot codes:", LOT_CODES);  // Debug print
                } else {
                    console.error("Failed to load lot codes:", result.message);
                }
            } catch (error) {
                console.error("Error loading lot codes:", error);
            }
        }
    </script>
</body>
</html>
