<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Picklist</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        @media print {
            .button-container, .scan-section {
                display: none;
            }
        }
        .scan-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .scan-input {
            margin: 10px 0;
        }
        .scan-input input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .scan-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .scan-button:hover {
            background-color: #45a049;
        }
        .scan-history {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
        }
        .scan-item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .scan-item:last-child {
            border-bottom: none;
        }
        .status-message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 3px;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1 class="header">WAREHOUSE PICKLIST / PALLET CONFIRMATION</h1>
    
    <!-- Removed Scan Section -->

    <div class="order-info">
        <div class="info-row">
            <div class="info-item">
                <span class="label">Processed By:</span>
                <span contenteditable="true" class="input-field"></span>
            </div>
            <div class="info-item">
                <span class="label">Order Type:</span>
                <span contenteditable="true" class="input-field"></span>
            </div>
            <div class="info-item">
                <span class="label">PO/SO#:</span>
                <span contenteditable="true" class="so-number-box"></span>
            </div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>SKU</th>
                <th>LOT</th>
                <th>U/M</th>
                <th>CNT1</th>
                <th>PALLET 1</th>
                <th>PALLET 2</th>
            </tr>
        </thead>
        <tbody id="excel-table">
        </tbody>
    </table>

    <div class="table-footer">
        <div class="totals">
            <div>Total Cases Shipped: <span contenteditable="true"></span></div>
            <div>Total Cases Confirmed: <span contenteditable="true"></span></div>
        </div>
        <div class="signatures">
            <div>
                <div>Total Cases on Pallet 1: <span contenteditable="true"></span></div>
                <div>Total Cases on Pallet 2: <span contenteditable="true"></span></div>
            </div>
        </div>
    </div>

    <div class="signature-line">
        <div class="signature-container">
            <div class="line"></div>
            <span class="signature-label">Signature</span>
        </div>
    </div>

    <div class="button-container">
        <button id="printButton" class="action-button">Print</button>
        <button id="clearButton" class="action-button">Clear</button>
    </div>

    <!-- Removed Scan Section JavaScript -->

</body>
</html>
